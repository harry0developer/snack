

<ion-header [translucent]="true"></ion-header>

<ion-content [fullscreen]="true">
  <img src="assets/videos/bg.gif" class="bg-gif" alt="background" />

  <div class="page content-overlay">

    <div class="logo" >
      <img src="assets/brand/light.svg" alt="">
    </div>
  
    <div class="text">
      <h1>Welcome</h1>
      <p>Match, meet, mingle </p>
    </div>
    <form class="modal-form" [formGroup]="loginFormGroup">
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-item class="country-code">
              <ion-input type="text" placeholder="+27" formControlName="code" (click)="openCountryCodeModal()"  [(ngModel)]="selectedCountryCode"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="8">
            <ion-item class="phone-number">
              <ion-input required type="text"
                formControlName="phone"
                (keypress)="($event.charCode >= 48 && $event.charCode < 58)"
                placeholder="Phone number"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row> 
        <div class="validation-errors">
          <ng-container *ngFor="let validation of phoneFormValidationMessages.phone">
            <div class="error-message"
              *ngIf="loginFormGroup.get('phone')?.hasError(validation.type) && (loginFormGroup.get('phone')?.dirty || loginFormGroup.get('phone')?.touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div> 

        <div class="error-message">
          <p>{{error}}</p>
        </div>

        <div class="buttons">
          <ion-button expand="block" [disabled]="!loginFormGroup.valid" class="solid primary" (click)="login()">Login</ion-button>
         </div>
      </ion-grid>
    </form>
  </div>
</ion-content>

<ion-footer>
  <ion-button  expand="block" class="clear white forgot-password"  (click)="goToCreateAccount()">Create a new account</ion-button>
</ion-footer>
