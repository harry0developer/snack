<ion-header [translucent]="true"class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-title class="title" text-center>
      Chats
    </ion-title>
    <ion-buttons slot="secondary">  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
 <div class="avatar-scroll-container">
    <div class="avatar-wrapper" *ngFor="let user of usersWithoutChats">
      <ion-avatar (click)="openChats(user)">
        <img [src]="user.profilePic" />
      </ion-avatar>
      <div class="avatar-name">{{ user.name }}</div>
    </div>

    <div class="avatar-wrapper" *ngIf="usersWithoutChats.length < 1">
      <div class="super-likes">
        99+
      </div>
      <div class="avatar-name">Likes</div>
    </div>
  </div>

  <ion-list lines="none" class="tab2">
    <ion-card  *ngFor="let user of usersWithChats; let i = index">
      <ion-item class="chat-history" [button]="true" (click)="openChats(user)">
        <ion-avatar slot="start" >
          <img [alt]="user?.name" [src]="user.profilePic" />
        </ion-avatar>  
        <ion-label>
          <ion-icon *ngIf="user.lastMessage?.sender === currentUser._id" slot="start" name="arrow-undo-outline"></ion-icon>
          {{user?.lastMessage?.message}}
        </ion-label>
      </ion-item>
    </ion-card>
  </ion-list> 

  <app-not-found *ngIf="usersWithChats.length < 1" [data]="notFound"></app-not-found>
</ion-content>
